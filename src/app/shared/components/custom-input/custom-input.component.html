<ion-item>
  <ion-icon *ngIf="icon" slot="start" name="{{ icon }}"></ion-icon>
  <ion-input
    debounce="500"
    [type]="type"
    [label]="label"
    [formControl]="control"
    [autocomplete]="autocomplete"
    [placeholder]="placeholder"
    label-placement="floating"
    ></ion-input>
</ion-item>
